name: Deploy to Render

on:
  push:
    branches: [ main, master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Build server bundle
        run: npm run build:server

      - name: Build Docker image
        env:
          GHCR_PAT: ${{ secrets.GHCR_PAT }}
        run: |
          echo "Logging into GHCR"
          echo $GHCR_PAT | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          docker build -t ghcr.io/${{ github.repository_owner }}/bw-nexus-ai:${{ github.sha }} .
          docker push ghcr.io/${{ github.repository_owner }}/bw-nexus-ai:${{ github.sha }}

      - name: Trigger Render deploy
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          if [ -z "$RENDER_API_KEY" ] || [ -z "$RENDER_SERVICE_ID" ]; then
            echo "Render secrets not set - skipping deploy";
            exit 0;
          fi
          echo "Triggering Render deploy for service $RENDER_SERVICE_ID"
          curl -sSf -X POST "https://api.render.com/deploy/srv-${RENDER_SERVICE_ID}/deploys" \
            -H "Accept: application/json" \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -d '{"clearCache": true}'
